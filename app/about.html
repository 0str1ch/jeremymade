    <script>
        var options = {
            cache: false,
            debugMode: true
        }
        var swup = new Swup(options)
    </script>
    <script>
        $(".link").mouseenter(function (e) {
            e.preventDefault();
            var client = $(this).attr("data-background");

            $(".background-divs").removeClass("active");
            $(".background-divs." + client).addClass("active");
        });

        $(".link").mouseleave(function (e) {
            e.preventDefault();
            var client = $(this).attr("data-background");

            $(".background-divs").removeClass("active");
        });

        // load scripts for replaced elements
        document.addEventListener("swup:contentReplaced", event => {
            swup.options.elements.forEach(selector => {
                $(".link").mouseenter(function (e) {
                    e.preventDefault();
                    var client = $(this).attr("data-background");

                    $(".background-divs").removeClass("active");
                    $(".background-divs." + client).addClass("active");
                });

                $(".link").mouseleave(function (e) {
                    e.preventDefault();
                    var client = $(this).attr("data-background");

                    $(".background-divs").removeClass("active");
                });
                var myElement = document.querySelector("header");
                // construct an instance of Headroom, passing the element
                var headroom = new Headroom(myElement);
                // initialise
                headroom.init();
            });
        });

    </script>
    <script>
        $(window).scroll(function () {
            if ($(window).scrollTop() >= 100) {
                $(".scrolldown").css("opacity", "0");
            } else {
                $(".scrolldown").css("opacity", "1");
            }
        });

        $(window).scroll(function () {
            if ($(window).scrollTop() >= 250) {
                $(".scrollhideTitle").css("opacity", "0");
            } else {
                $(".scrollhideTitle").css("opacity", "1");
            }
        });
        $(window).scroll(function () {
            if ($(window).scrollTop() >= 250) {
                $(".scrollhideText").css("opacity", "0");
            } else {
                $(".scrollhideText").css("opacity", "1");
            }
        });
    </script>
